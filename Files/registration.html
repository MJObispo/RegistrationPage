<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap CSS bundle-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5 p-5 bg-light rounded shadow">
        <h1 class="display-6">SIGN UP</h1>
        <form name = "mainForm" id = "mainForm" onsubmit="return (validateNames() && validateEmail() && validatePassword() && validateConfirmPassword());">
            <div class="row pt-2">
                <div class="col">
                    <label class="form-label">First name:</label>
                    <input type="text" class="form-control" name = "fname" id = "fname" placeholder="John" required>
                </div>
                <div class="col">
                    <label class="form-label">Last name:</label>
                    <input type="text" class="form-control" name = "lname" id = "lname" placeholder="Doe" required>
                </div>
                <div class="col">
                    <label class="form-label">E-mail:</label>
                    <input type="text" class="form-control" name = "email" id = "email" placeholder="@gmail.com" required>
                </div>
            </div>   
        <div class="row pt-3">
            <div class="col-8">
                <label class="form-label">Password: </label>
                <input type="password" class="form-control" name = "password" id = "password" aria-describedby="passwordRequirements" required> 
                <div class="form-group form-check mt-3 mb-1">
                    <input type="checkbox" class="form-check-input" id="passwordVisibility" onclick="showPassword()">
                    <label class="form-check-label" for="passwordVisibility">Show password</label>
                </div>
                <small id="passwordRequirements" class="form-text text-muted">
                    Password must be at least 8 characters long and contain at least one number.
                </small>
            </div>
            <div class="col">
                <label class="form-label">Confirm password: </label>
                <input type="password" class="form-control" name = "confirm" id = "confirm" required> 
            </div>
        </div> 
        <div class="row mt-5">
            <div class="col d-flex justify-content-center">
                <button class = "button">SIGN UP</button>
            </div>
        </div>
    </form>        
</div>  
<script src="functions.js"></script>
</body>
</html>
